<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="echarts.js"></script>
    <script src="customed.js"></script>
</head>
<body>
<div>
    <form class="layui-form" action="" id="find" style="position: fixed;left: 10%;top: 5%">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" id="findbyname" placeholder="请输入要查找的用户" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn" lay-submit lay-filter="findname">查找</button>
        </div>
    </form>
</div>
<div style="position: fixed;top: 10%;left: 10%;color: #b2b2b2">
    <table id="demo" lay-filter="test"></table>
</div>
<div id="main" style="width: 1000px;height:300px;top: 400px;left: 100px"></div>

<!-----------------------以下是js------------------------>
<script>
    var myChart = echarts.init(document.getElementById('main'),'vintage');

    $.get('/getwriterdata').done(function(data) {
        // data 的结构:
        // {
        //     categories: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
        //     values: [5, 20, 36, 10, 10, 20]
        // }
        myChart.setOption({
            title: {
                text: '学生发表文章统计'
            },
            tooltip: {},
            legend: {},
            xAxis: {
                data: data.categories
            },
            yAxis: {},
            series: [
                {
                    name: '文章数量',
                    type: 'bar',
                    data: data.values,
                    itemStyle:{  normal:{color:'#FFA500'}}
                }
            ],

        });
    });
</script>
<script src="layui/layui.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm" lay-event="update">进入文章管理</a>
    </div>
</script>
<script src="docs.js"></script>
</body>
</html>
