<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="forget.css">
    <title>forget</title>
</head>
<body style="background-color: rgb(231, 238, 243);">
    <div id="log">修改密码</div>
    <div id="reg">
        <form class="layui-form" id="in" action="">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" id="name" required lay-verify="required" placeholder="用户名" autocomplete="off"
                        class="layui-input" style="width: 200%;">
                    <br>
                    <input type="password" id="last" required lay-verify="required"  placeholder="原密码" autocomplete="off"
                           class="layui-input" style="width: 200%;">
                    <br>
                    <input type="password" id="password" required lay-verify="required" placeholder="新密码"
                        autocomplete="off" class="layui-input" style="width: 200%;">
                    <br>
                    <input type="password" id="firm" onchange="CheckPassword()" required lay-verify="required"  placeholder="确认密码" autocomplete="off"
                        class="layui-input" style="width: 200%;">
                    <br>
                </div>
            </div>
            <br>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" style="width: 200%;">提交</button>
                </div>
            </div>
        </form>
        <button class="layui-btn" lay-filter="return" onclick="returntologin()" style="width: 190%;">返回登录界面</button>
    </div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="forget.js"></script>
</body>

</html>
